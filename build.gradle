plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.selenide:selenide-selenoid:2.3.5'
    implementation 'org.selenide:selenide-testng:1.0.0'
    implementation 'org.selenide:selenide-junit5-archetype:0.9.3'
    implementation 'com.codeborne:selenide-testng:6.11.2'
    implementation 'com.codeborne:selenide-junit4:6.11.2'
    implementation 'com.codeborne:selenide:6.11.2'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation ('org.junit.jupiter:junit-jupiter-api:5.9.0'
    )
    annotationProcessor 'org.junit.jupiter:junit-jupiter-engine:5.9.0'

}

test {
    useJUnitPlatform()
}